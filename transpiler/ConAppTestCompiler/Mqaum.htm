<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Test Angular</title>
    <link href="Site.css" rel="stylesheet" type="text/css" />
    <script src="angular.min.js" type="text/javascript"> </script>
    <script src="Utilities.js" type="text/javascript"> </script>
    <script src="Masum.js" type="text/javascript"></script>
    <script>
       // ConAppTestCompiler.Masum["$inject"] = ['$scope'];
    </script>
</head>
<body ng-app ng-controller="ConAppTestCompiler.Masum">
    Name:<input type="text" ng-model="name" />
    Address:<input type="text" ng-model="address" />
    <button ng-click="AddStudent()">
        Add Student</button>
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    {{item.Id}}
                </td>
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.Address}}
                </td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr ng-repeat="item in listGroup">
            <td colspan="3">
                <h3>
                    {{item.key}}</h3>
                <table>
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Address
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item1 in item.items">
                            <td>
                                {{item1.Id}}
                            </td>
                            <td>
                                {{item1.Name}}
                            </td>
                            <td>
                                {{item1.Address}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
